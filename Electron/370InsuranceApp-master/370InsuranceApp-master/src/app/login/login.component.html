<div  fxFlexAlgin="auto" fxLayoutAlign="center center" class="h-100" fxFill [fxFlex]>
    <form [formGroup]="form" (ngSubmit)="Login()" fxFlex="80">
         <mat-card class="p-0 mat-elevation-z24 box">
             <div fxLayout="column" fxLayoutAlign="center center" class="bg-primary box-header">
                 <button mat-fab type="button" color="accent" class="mat-elevation-z12" (click)="onSubmit(form.value);">
                     <mat-icon>exit_to_app</mat-icon>
                 </button>
                 <a mat-button routerLink="/register">Don't have an account? Sign up now!</a>
             </div>
             <mat-card-content fxLayout="column" class="box-content">
                 <mat-card fxLayout="column" class="mat-elevation-z12 box-content-inner">
                     <span class="box-content-header">Login</span>  
                     <mat-form-field class="w-100">
                         <input matInput placeholder="Email"  formControlName="email" [(ngModel)] = "username">
                         <mat-error *ngIf="form.controls.email.errors?.required">Email is required</mat-error>
                         <mat-error *ngIf="form.controls.email.hasError('invalidEmail')">Invalid email address</mat-error>
                     </mat-form-field>
                     <mat-form-field class="w-100">
                         <input matInput type="password" placeholder="Password"  formControlName="password" [(ngModel)] = "password">
                         <mat-error *ngIf="form.controls.password.errors?.required">Password is required</mat-error>
                         <mat-error *ngIf="form.controls.password.hasError('minlength')">Password isn't long enough, minimum of 6 characters</mat-error>
                     </mat-form-field> 
                 </mat-card>
                 <button mat-raised-button color="primary" class="mat-elevation-z12 box-button" type="submit">SIGN IN</button>
             </mat-card-content>
         </mat-card>
     </form>    
</div>
