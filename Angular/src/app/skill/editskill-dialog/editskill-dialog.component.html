<div class="matdialog" >
        <h1 mat-dialog-title>Update Skill</h1>
        <div mat-dialog-content>
           <form [formGroup]="form" ng-show="show" name="OwnerSub" #userForm="ngForm" ngNativeValidate (ngSubmit)="ConfirmUpdateSkill()">
                    <mat-label id="provideLabel">Please provide the following details:</mat-label>
                <mat-card>
                    <mat-card-header fxLayoutAlign="center">                
                       
                    </mat-card-header>
                    <mat-card-content fxLayout="column" fxLayoutAlign="center">
                        <mat-form-field>
                            <input matInput placeholder="Skill Decription" name="Description" [(ngModel)]="skill.Skill_Description" formControlName="Skill_Description" required>
                            <mat-error *ngIf="form.controls.Skill_Description.errors?.required">Skill Description is required </mat-error>
                            <mat-error *ngIf="form.controls.Skill_Description.errors?.maxlength">Skill Description cannot exceed 20 characters </mat-error>
                        </mat-form-field> 
                    </mat-card-content>
                </mat-card>
        
                <button mat-raised-button color="primary" id="endButton" class="m-1" >Save</button>
                <button [mat-dialog-close]="true"  mat-raised-button color="primary" id="endButton" class="m-1" >Back</button>
            </form>
            
        </div>
        </div>
