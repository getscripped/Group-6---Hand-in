<h1>Staff Member Skills</h1>
<div *ngIf="hideTable">
<button class="addSkill" mat-raised-button color="primary" (click) = "AddSkillDialog()" >
    <mat-icon>add</mat-icon> Add Skill</button>


<div fxLayout="column">
    <div class="flex-p"> 
        <div fxLayout="column" class="search">           
            <mat-form-field class="p-1">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Type to filter all columns">
            </mat-form-field> 
        </div>
        <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">       
            <ng-container matColumnDef="Skill_ID">
                <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
                <mat-cell   *matCellDef="let skill"> {{skill.Skill_ID}} </mat-cell>
                
            </ng-container>         
            <ng-container matColumnDef="Skill_Description">
                <mat-header-cell *matHeaderCellDef> Skill Type </mat-header-cell>
                <mat-cell contenteditable="true" (keydown.enter)="getSkillDetails(skill.Skill_ID)" *matCellDef="let skill"> {{skill.Skill_Description}} </mat-cell>
            </ng-container>
            <ng-container class="col" matColumnDef="Actions">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell *matCellDef="let skill" >
                    <button mat-fab class="m-1" style="color: green; background-color:rgb(51, 49, 49)" (click) ="getSkillDetails(skill.Skill_ID)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-fab class="m-1" style="color: red; background-color: rgb(51, 49, 49);" (click)="deleteSkill(skill.Skill_ID)">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                    
               </mat-cell>
            </ng-container>        


            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>  
        <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10]"></mat-paginator>      
    </div>
</div>
<br>
</div>
