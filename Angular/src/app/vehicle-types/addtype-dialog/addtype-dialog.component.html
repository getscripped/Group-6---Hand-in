<div class="matdialog">
    <h1 mat-dialog-title>Add Vehicle Type</h1>
    <div mat-dialog-content>
       <form [formGroup]="form" ng-show="show" name="OwnerSub" #userForm="ngForm" ngNativeValidate (ngSubmit)="ConfirmAddVT()">
                <mat-label id="provideLabel">Please provide the following details:</mat-label>
            <mat-card>
                <mat-card-header fxLayoutAlign="center">                
                   
                </mat-card-header>
                <mat-card-content fxLayout="column" fxLayoutAlign="center">
                    <mat-form-field>
                        <input matInput placeholder="Vehicle Type Description" [(ngModel)]="addType" name="Description" formControlName="vehicleType" required >
                        <mat-error *ngIf="form.controls.vehicleType.errors?.required">Vehicle Type Description is required </mat-error>
                        <mat-error *ngIf="form.controls.vehicleType.errors?.maxlength">Vehicle Type Description cannot exceed 20 characters </mat-error>
                    </mat-form-field> 
                </mat-card-content>
            </mat-card>
    
            <button mat-raised-button color="primary" id="endButton" class="m-1" >Save</button>
            <button [mat-dialog-close]="true"  mat-raised-button color="primary" (click)="CancelAddVT()" id="endButton" class="m-1" >Back</button>
        </form>
        
    </div>
    </div>
