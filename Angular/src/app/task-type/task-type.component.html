<h1>Task Types</h1>
<div *ngIf="hideTable">
<button mat-raised-button color="primary" (click) = "AddTaskType()" class="m-1">Add New</button>

<div fxLayout="column">
    <div class="flex-p"> 
        <div fxLayout="column" class="mat-elevation-z8">           
            <mat-form-field class="p-1">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Type to filter all columns">
            </mat-form-field> 
        </div>
        <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">       
            <ng-container matColumnDef="Task_Type_ID">
                <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.Task_Type_ID}} </mat-cell>
            </ng-container>         
            <ng-container matColumnDef="Task_Type_Description">
                <mat-header-cell *matHeaderCellDef> Skill Type </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.Task_Type_Description}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Actions">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell *matCellDef="let element" >
                    <button mat-fab class="m-1" style="color: green; background-color:rgb(51, 49, 49);" (click) ="getTaskTypeDetail(element.Task_Type_ID)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-fab class="m-1" style="color: red; background-color: rgb(51, 49, 49);" (click)="deleteTaskType()">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                    
               </mat-cell>
            </ng-container>        


            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>  
        <mat-paginator #paginator [pageSize]="15" [pageSizeOptions]="[15, 20]"></mat-paginator>      
    </div>
</div>
<br>
</div>

<ng-container *ngIf="show">
<form ng-show="show" name="OwnerSub" #userForm="ngForm" ngNativeValidate (ngSubmit)="PutTaskType()">

    <mat-card>
        <mat-card-header fxLayoutAlign="center">                
           
        </mat-card-header>
        <mat-card-content fxLayout="column" fxLayoutAlign="center">
            <mat-form-field>
                <input matInput placeholder="Task Type" [(ngModel)]="Task_TypeEdit.Task_Type_Description" name="Description" required>
            </mat-form-field>
                               
        </mat-card-content>
    </mat-card>

    
    <button mat-raised-button color="primary" class="m-1">Save Changes</button>
  </form>
  <button mat-raised-button color="primary" class="m-1" (click)="back()">Back</button>
</ng-container>


<ng-container *ngIf="showAdd">
    <form ng-show="show" name="OwnerSub" #userForm="ngForm" ngNativeValidate (ngSubmit)="PutTaskType()">
    
        <mat-card>
            <mat-card-header fxLayoutAlign="center">                
               
            </mat-card-header>
            <mat-card-content fxLayout="column" fxLayoutAlign="center">
                <mat-form-field>
                    <input matInput placeholder="Decription" [(ngModel)]="Task_TypeAdd.Task_Type_Description" name="Description" required>
                </mat-form-field> 
            </mat-card-content>
        </mat-card>

        <button mat-raised-button color="primary" class="m-1">Save</button>
    </form>
    <button mat-raised-button color="primary" class="m-1" (click)="back()">Back</button>
</ng-container>
