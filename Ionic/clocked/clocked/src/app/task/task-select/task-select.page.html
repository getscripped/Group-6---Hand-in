<ion-content>
<div >
  <br>
  <ion-button class="home" (click)="home()">
      <ion-icon  slot="icon-only" name="home" ></ion-icon>
    </ion-button>  
  <h1> Tasks </h1>
  <ion-grid >
       <ion-row >
         <ion-col class="cell-heading">Task Description</ion-col>
         <ion-col size="3" class="cell-heading">Status</ion-col>
       </ion-row>
       <ion-row *ngFor="let task of taskList" >
         <ion-col (click)="taskDetails(task.Task_ID)" class="cell">{{task.Task_Description}} </ion-col>
         <ion-col size="3" class="status">
         <ion-checkbox 
          [checked]="completed(task.Task_ID)"
         (ionChange)="isChecked(task.Task_Schhedule_ID, $event)"></ion-checkbox>  
         </ion-col>
       </ion-row>
     </ion-grid>
     
         <ion-button class="backButton" (click)="backButton()">Back</ion-button>
       
     </div>

    </ion-content>
