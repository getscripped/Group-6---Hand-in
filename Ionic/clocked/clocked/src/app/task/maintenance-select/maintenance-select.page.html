<ion-content>
    <div >
      <br>
      <ion-button class="home" (click)="home()">
          <ion-icon  slot="icon-only" name="home" ></ion-icon>
        </ion-button>  
      <h1> Maintenance </h1>
      <ion-grid >
           <ion-row >
             <ion-col class="cell-heading">Maintenance Description</ion-col>
             <ion-col size="3" class="cell-heading">Status</ion-col>
           </ion-row>
           <ion-row *ngFor="let maint of maintList">
             <ion-col  (click)="maintDetails(maint.Maintenance_ID)" class="cell">
               {{maint.Maintenance_Description}} </ion-col>
             <ion-col size="3" class="status">
             <ion-checkbox 
             [checked]="completed(maint.Maintenance_ID)"
            (ionChange)="isChecked(maint.Maintenance_ID, $event)"></ion-checkbox>  
             </ion-col>
           </ion-row>
           
         </ion-grid>
         
             <ion-button class="backButton" (click)="backButton()">Back</ion-button>
           
         </div>
    
        </ion-content>
