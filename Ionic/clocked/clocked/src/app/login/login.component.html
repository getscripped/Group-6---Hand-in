<ion-content class ="loginClass">
  <h1>Login</h1>
  <form [formGroup]="form" (ngSubmit)="Login()">
  <ion-label>Username</ion-label>
  <ion-input class="loginInput" formControlName="email" [(ngModel)]="username"></ion-input>
  <div class="error" *ngIf="form.controls.email.hasError('required')">
      Email is required 
</div><br>
<div class="error" *ngIf="form.controls.email.hasError('invalidEmail')">
      Invalid email address
</div><br>
  <ion-label>Password</ion-label>
  <ion-input type="password" class="loginInput" formControlName="password" [(ngModel)]="password"></ion-input>
  <div class="error" *ngIf="form.controls.password.hasError('required')">
      Password is required 
</div><div class="error" *ngIf="form.controls.password.hasError('minlength')">
      Password isn't long enough, minimum of 6 characters
</div><br>
<div class="error" *ngIf="form.controls.password.hasError('maxlength')">
      Username or Password is invalid
</div><br>
</form>

  <ion-button type="submit" (click)="Login()">Login</ion-button>

  <div id="container" class="image">
      <img src="assets/img/agrilog.png">
    </div>

</ion-content>
